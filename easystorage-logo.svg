<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="300" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Farm field in background -->
  <path d="M 0,240 L 500,240 L 500,280 L 0,280 Z" fill="#8BC34A" />
  <path d="M 20,240 L 40,240 M 60,240 L 80,240 M 100,240 L 120,240 M 140,240 L 160,240 M 180,240 L 200,240 M 220,240 L 240,240 M 260,240 L 280,240 M 300,240 L 320,240 M 340,240 L 360,240 M 380,240 L 400,240 M 420,240 L 440,240 M 460,240 L 480,240" stroke="#5D8C3A" stroke-width="2" />
  
  <!-- Truck -->
  <g transform="translate(80, 170) scale(0.9)">
    <!-- Truck Body -->
    <rect x="40" y="20" width="120" height="60" fill="#2196F3" rx="5" ry="5" />
    <rect x="160" y="40" width="40" height="40" fill="#1976D2" rx="2" ry="2" />
    <rect x="10" y="40" width="30" height="20" fill="#1976D2" rx="3" ry="3" />
    
    <!-- Truck Windows -->
    <rect x="165" y="45" width="30" height="15" fill="#BBDEFB" rx="2" ry="2" />
    <rect x="15" y="45" width="20" height="10" fill="#BBDEFB" rx="2" ry="2" />
    
    <!-- Cargo Box -->
    <rect x="50" y="-20" width="100" height="40" fill="#FFA000" stroke="#FF8F00" stroke-width="2" rx="3" ry="3" />
    <line x1="50" y1="0" x2="150" y2="0" stroke="#FF8F00" stroke-width="2" />
    <line x1="75" y1="-20" x2="75" y2="20" stroke="#FF8F00" stroke-width="2" />
    <line x1="100" y1="-20" x2="100" y2="20" stroke="#FF8F00" stroke-width="2" />
    <line x1="125" y1="-20" x2="125" y2="20" stroke="#FF8F00" stroke-width="2" />
    
    <!-- Wheels -->
    <circle cx="50" cy="80" r="15" fill="#424242" />
    <circle cx="50" cy="80" r="8" fill="#9E9E9E" />
    <circle cx="150" cy="80" r="15" fill="#424242" />
    <circle cx="150" cy="80" r="8" fill="#9E9E9E" />
    <circle cx="180" cy="80" r="15" fill="#424242" />
    <circle cx="180" cy="80" r="8" fill="#9E9E9E" />
  </g>
  
  <!-- Farming Elements -->
  <g transform="translate(370, 200) scale(0.7)">
    <!-- Barn/Silo -->
    <rect x="0" y="-40" width="40" height="40" fill="#D32F2F" />
    <polygon points="0,-40 20,-60 40,-40" fill="#B71C1C" />
    <rect x="15" y="-30" width="10" height="15" fill="#FFFFFF" />
    <circle cx="60" cy="-20" r="12" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="2" />
    <rect x="54" y="-8" width="12" height="8" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1" />
    
    <!-- Wheat/Crop -->
    <g transform="translate(-25, -25)">
      <line x1="0" y1="0" x2="0" y2="-15" stroke="#8D6E63" stroke-width="1.5" />
      <path d="M 0,-15 C -5,-20 -2,-25 0,-22 C 2,-25 5,-20 0,-15" fill="#FFC107" />
    </g>
    <g transform="translate(-15, -30)">
      <line x1="0" y1="0" x2="0" y2="-15" stroke="#8D6E63" stroke-width="1.5" />
      <path d="M 0,-15 C -5,-20 -2,-25 0,-22 C 2,-25 5,-20 0,-15" fill="#FFC107" />
    </g>
    <g transform="translate(-5, -25)">
      <line x1="0" y1="0" x2="0" y2="-15" stroke="#8D6E63" stroke-width="1.5" />
      <path d="M 0,-15 C -5,-20 -2,-25 0,-22 C 2,-25 5,-20 0,-15" fill="#FFC107" />
    </g>
  </g>
  
  <!-- Company Name -->
  <text x="250" y="130" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#004D40">Easy<tspan fill="#FF6F00">storage</tspan></text>
  
  <!-- Tagline -->
  <text x="250" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#616161">Connecting Farms to Markets</text>
  
  <!-- Connection Line -->
  <path d="M 220,180 C 240,160 260,190 280,170" stroke="#FF6F00" stroke-width="4" fill="none" stroke-dasharray="5,3"/>
</svg>
