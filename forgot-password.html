<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyStorage - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            500: '#FF6F00',
                            600: '#F57C00',
                            700: '#E65100',
                        },
                        accent: {
                            500: '#004D40',
                            600: '#00695C',
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                    }
                }
            }
        }
    </script>
    <style>
        .form-input {
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        
        .reset-button {
            transition: all 0.2s ease;
        }
        
        .reset-button:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="flex-1 flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-soft p-8 border border-gray-100">
            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <svg class="h-12" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
                    <text x="250" y="60" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#004D40">Easy<tspan fill="#FF6F00">storage</tspan></text>
                </svg>
            </div>
            
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-3">Forgot Password</h1>
            
            <p class="text-center text-gray-600 mb-6">
                Enter your email address to receive a password reset link
            </p>
            
            <form class="space-y-6">
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="email">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg shadow-input focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                        placeholder="your@email.com"
                        required
                    >
                </div>
                
                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        class="reset-button w-full bg-primary-500 hover:bg-primary-600 text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors"
                    >
                        Send Reset Link
                    </button>
                </div>
            </form>
            
            <!-- Back to Login Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    <a href="index.html" class="text-primary-600 hover:text-primary-700 inline-flex items-center">
                        <i class="fas fa-arrow-left mr-2 text-xs"></i>
                        Back to Login
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Simple form validation and submission handling
        const form = document.querySelector('form');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            // In a real app, this would send a request to a server
            alert(`Password reset link sent to ${email}. Please check your inbox.`);
            
            // Redirect back to login page after a short delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });
    </script>
</body>
</html>
