    <script>
        // We can add product selection functionality here
        const productCards = document.querySelectorAll('.product-card');
        const basketCount = document.querySelector('.fa-shopping-basket + span');
        const addButton = document.querySelector('.bg-success-600');
        let selectedCount = 0;
        
        productCards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('ring-2');
                card.classList.toggle('ring-primary-500');
                
                if (card.classList.contains('ring-2')) {
                    selectedCount++;
                } else {
                    selectedCount--;
                }
                
                basketCount.textContent = selectedCount;
                
                // Enable/disable add button based on selection
                if (selectedCount > 0) {
                    addButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    addButton.disabled = false;
                } else {
                    addButton.classList.add('opacity-50', 'cursor-not-allowed');
                    addButton.disabled = true;
                }
            });
        });
        
        // Add button click handler
        addButton.addEventListener('click', () => {
            if (selectedCount > 0) {
                window.location.href = 'storage-details.html';
            }
        });
        
        // Initially disable the add button
        addButton.classList.add('opacity-50', 'cursor-not-allowed');
        addButton.disabled = true;
    </script>
